name:                cli
version:             0.1.0.0
github:              "SergeyKuz1001/SD_HW_1"
license:             MIT
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Kuzivanov Sergey, Samsonov Pavel, Surkis Anton"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/SergeyKuz1001/SD_HW_1#README.md>

dependencies:
- base >= 4.7 && < 5
- mtl
- filepath
- directory
- HUnit
- bytestring
- containers
- process

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  cli-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cli

tests:
  cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cli
